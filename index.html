    <!-- makeshift responsive script -->
    <script>
      let targetWidth = 1280;
      let targetHeight = 598;
      let currentWidth = window.innerWidth;
      let currentHeight = window.innerHeight;
      let widthDifference = ((currentWidth - targetWidth) / targetWidth) * 100;
      let heightDifference = ((currentHeight - targetHeight) / targetHeight) * 100;
      var zoomPercentage = Math.min(widthDifference, heightDifference);
      zoomPercentage = Math.max(zoomPercentage, 0);
      console.log(`Zoom Difference: ${zoomPercentage.toFixed(2)}%`);
      document.body.style.zoom = 1 + zoomPercentage / 100;
