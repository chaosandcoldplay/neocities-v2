<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- website settings -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>僕は答える—ぴぽぴぽ~♪</title>

    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"
      integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA=="
      crossorigin="anonymous"
    ></script>

    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body class="notf">
    <main class="notf">
      <div id="nfbiscuit">
        <img src="assets/gifs/biscuit.gif" loading="lazy" alt="a biscuit gif" />
      </div>

      <div id="nfclip">
        <img src="assets/images/clip.webp" loading="lazy" alt="a clip png" />
      </div>

      <div id="nfyellowswirl">
        <img src="assets/items/M12.png" loading="lazy" alt="a yellow swirl" />
      </div>

      <div id="nfyellowtape">
        <img src="assets/items/D06.png" loading="lazy"" alt="a yellow tape" />
      </div>

      <div class="table-section nftable-section">
        <div class="inner">
          <div id="nfnotebg">
            <div id="error">404</div>
          </div>
        </div>
      </div>

      <p
        id="redirectMessage"
        style="position: absolute; margin-top: 460px !important"
      >
        Redirecting in <span id="counter">5</span> seconds...
      </p>
      <script>
        const counterElement = document.querySelector("#counter");
        let count = counterElement.textContent * 1;

        const countdown = setInterval(function () {
          count--;
          counterElement.textContent = count;
          if (count === 1) {
            document.querySelector("#redirectMessage").innerHTML =
              "Redirecting in <b>1</b> second...";
          } else if (count <= 0) {
            clearInterval(countdown);
            window.location.replace(
              "https://milk-tea.neocities.org/index.html"
            );
          }
        }, 1000);
      </script>
    </main>

    <!-- makeshift responsive script -->
    <script>
      let targetWidth = 1280;
      let targetHeight = 598;
      let currentWidth = window.innerWidth;
      let currentHeight = window.innerHeight;
      let widthDifference = ((currentWidth - targetWidth) / targetWidth) * 100;
      let heightDifference =
        ((currentHeight - targetHeight) / targetHeight) * 100;
      var zoomPercentage = Math.min(widthDifference, heightDifference);
      zoomPercentage = Math.max(zoomPercentage, 0);
      console.log(`Zoom Difference: ${zoomPercentage.toFixed(2)}%`);
      document.body.style.zoom = 1 + zoomPercentage / 100;
    </script>
  </body>
</html>
