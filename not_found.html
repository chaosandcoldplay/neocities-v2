    <!-- JQuery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"

      crossorigin="anonymous"></script>
    <script

      crossorigin="anonymous"></script>

    <script src="script.js"></script>

  <body style="overflow: hidden !important">
    <main style="display: flex; justify-content: center">
      <div style="position: absolute; z-index: 900">
        <img src="biscuit.gif" height="190" loading="lazy" style="transform: rotate(-8deg); margin: 60px 0 0 -50px" />
      </div>

      <div style="position: absolute; z-index: 800">
        <img src="clip.webp" height="100" loading="lazy" style="transform: rotate(-8deg); margin: 230px 0 0 290px" />
      </div>

      <div style="position: absolute; z-index: 800">
        <img src="M12.png" height="80" loading="lazy" style="transform: rotate(45deg); margin: 70px 0 0 210px" />
      </div>

      <div style="position: absolute; z-index: 800">
        <img
          src="D06.png"
          height="40"
          width="200px"
          loading="lazy"
          style="transform: rotate(-11deg); margin: 405px 0 0 -170px" />
      </div>

      <div
        class="table-section"
        style="
          width: fit-content;
          display: flex;
          justify-content: center;
          margin: 230px 0 0 50px !important;
          transform: rotate(3deg);
        ">
        <div class="inner" style="padding: 15px 15px 20px 17px; height: 170px; width: 415px; margin: 20px 0 0 -40px">
          <div
            style="
              background: url(notebg.png);
              height: 100%;
              border: 1.25px solid #8584ff;
              border-radius: 6px;
              display: flex;
              justify-content: center;
              box-sizing: border-box;
              filter: drop-shadow(0 0 1px white) drop-shadow(0 0 1px white) drop-shadow(0 0 1px white)
                drop-shadow(0 0 1px white) drop-shadow(0 0 1px white) drop-shadow(0 2px 2px #0000004d);
            ">
            <div id="error">404</div>
          </div>
        </div>
      </div>

      <p id="redirectMessage" style="position: absolute; margin-top: 460px !important">
        Redirecting in <span id="counter">5</span> seconds...
      </p>
      <script>
        const counterElement = document.querySelector("#counter");
        let count = counterElement.textContent * 1;

        const countdown = setInterval(function () {
          count--;
          counterElement.textContent = count;
          if (count === 1) {
            document.querySelector("#redirectMessage").innerHTML = "Redirecting in <b>1</b> second...";
          } else if (count <= 0) {
            clearInterval(countdown);
            window.location.replace("https://milk-tea.neocities.org/index.html");
          }
        }, 1000);
      </script>
    </main>
    
    <!-- makeshift responsive script -->
        <script>
            let targetWidth = 1280;
            let targetHeight = 598;
            let currentWidth = window.innerWidth;
            let currentHeight = window.innerHeight;
            let widthDifference = ((currentWidth - targetWidth) / targetWidth) * 100;
            let heightDifference = ((currentHeight - targetHeight) / targetHeight) * 100;
            var zoomPercentage = Math.min(widthDifference, heightDifference);
            zoomPercentage = Math.max(zoomPercentage, 0);
            console.log(`Zoom Difference: ${zoomPercentage.toFixed(2)}%`);
            document.body.style.zoom = 1 + zoomPercentage / 100;
        </script>
  </body>
